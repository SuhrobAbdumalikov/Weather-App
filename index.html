<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/style/style.css" />
    <script
      src="https://kit.fontawesome.com/f35ca9bb4a.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather App</title>
  </head>
  <body>
    <!-- body section start -->

    <div class="container">
      <div class="weatherAppBox">
        <form class="inPutAndBtn" id="ChangeLocation">
          <input
            type="text"
            id="userInput"
            name="city"
            autocomplete="off"
            placeholder="Search"
          />
          <button type="submit" id="userBtn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
        <div class="weatherIcon">
          <img
            src="./images/clear.png"
            alt="weatherIcon"
            id="weatherImg"
            loading="lazy"
            width="100px"
            height="100px"
          />
          <!-- <i class="fa-solid fa-cloud-sun" id="weatherImg"></i> -->
          <p id="wetherCondition">Nothing</p>
          <div class="temp">
            <p id="tempText">0</p>
            <span id="span">&deg;C</span>
          </div>
          <p id="cityName">City Name</p>
        </div>
        <div class="otherInformations">
          <div class="Info">
            <i class="fa-solid fa-water"></i>
            <div class="textInfo">
              <p id="humidityText">0%</p>
              <p class="nameType">Humidity</p>
            </div>
          </div>
          <div class="Info">
            <i class="fa-solid fa-wind"></i>
            <div class="textInfo">
              <p id="windText">0 km/h</p>
              <p class="nameType">Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- body section end -->
    <!-- ================== -->
    <!-- Script files -->
    <script src="./js/forecast.js"></script>
    <script src="./js/main.js"></script>
    <!--================================  -->
  </body>
</html>
